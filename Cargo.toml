[package]
name = "claw-lib"
version = "0.1.0"
edition = "2021"
description = "Context-aware agent session management for any application"
license = "MIT"

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"
uuid = { version = "1", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
reqwest = { version = "0.12", features = ["json"], optional = true }

[dev-dependencies]
tokio = { version = "1", features = ["full", "test-util"] }
wiremock = "0.6"
reqwest = { version = "0.12", features = ["json"] }

[features]
default = []
claude = ["reqwest"]
discord = ["reqwest"]
documents = []
github = ["reqwest"]

[[example]]
name = "kanban"
required-features = ["claude"]

[[example]]
name = "discord_bot"
required-features = ["claude", "discord"]

[[example]]
name = "github_issues"
required-features = ["claude", "github"]
